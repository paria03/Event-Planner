<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Event Planner</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<nav>
    <button class="nav-btn" onclick="window.location.href='/'">Home</button>
</nav>
<header>
    <h1>Sign Up for Event Planner</h1>
</header>

<main>
    <form action="/perform_signup" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" th:value="${errorMessage} ? '' : ${username}" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Sign Up</button>
    </form>

    <div th:if="${errorMessage}">
        <p style="color:red;" th:text="${errorMessage}"></p>
    </div>

    <p>Already have an account? <a href="/login">Login here</a></p>
</main>
</body>
</html>
