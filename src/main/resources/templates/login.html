<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Event Planner</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<nav>
  <button class="nav-btn" onclick="window.location.href='/'">Home</button>
</nav>
<header>
  <h1>Login to Event Planner</h1>
</header>

<main>
  <form action="/perform_login" method="POST">
    <!-- Hidden redirectTo field to retain the intended redirection path after login -->
    <input type="hidden" name="redirectTo" th:value="${param.redirectTo}">

    <label for="username">Username:</label>
    <input type="text" id="username" name="Username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="Password" required>

    <button type="submit">Login</button>
  </form>

  <p>Don't have an account? <a href="/signup">Sign up here</a></p>
</main>
</body>
</html>
